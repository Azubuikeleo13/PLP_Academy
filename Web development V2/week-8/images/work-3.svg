<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="title desc">
  <title id="title">Travel Blog UI</title>
  <desc id="desc">Thumbnail with hero image, cards, and a location pin.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22D3EE" stop-opacity=".12"/>
      <stop offset="1" stop-color="#7C3AED" stop-opacity=".04"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0M0 20V0" fill="none" stroke="#64748B" stroke-opacity=".12"/>
    </pattern>
  </defs>
  <!-- Card base -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="#F8FAFC" stroke="#E2E8F0"/>
  <!-- Soft gradient tint -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#fade)"/>
  <!-- Subtle grid -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#grid)" opacity=".5"/>
  <!-- Decorative corner ribbon -->
  <path d="M312 8 L260 8 L312 60 Z" fill="url(#g)" opacity=".35"/>
  
  <g transform="translate(40,36)">
    <rect x="0" y="0" width="240" height="128" rx="12" fill="#fff" stroke="#E2E8F0"/>
    <!-- hero image -->
    <rect x="12" y="12" width="216" height="56" rx="8" fill="url(#g)" opacity=".18"/>
    <!-- cards -->
    <rect x="12" y="76" width="66" height="40" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="90" y="76" width="66" height="40" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="168" y="76" width="60" height="40" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <!-- pin -->
    <path d="M206 30 a16 16 0 1 0 -32 0 c0 14 16 34 16 34 s16 -20 16 -34z" fill="none" stroke="url(#g)" stroke-width="2"/>
    <circle cx="190" cy="30" r="5" fill="#7C3AED" opacity=".7"/>
  </g>
  <text x="24" y="172" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#64748B">Travel Blog UI</text>

</svg>