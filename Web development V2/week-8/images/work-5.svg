<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="title desc">
  <title id="title">Photography Grid</title>
  <desc id="desc">Thumbnail with image tiles and an aperture mark.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22D3EE" stop-opacity=".12"/>
      <stop offset="1" stop-color="#7C3AED" stop-opacity=".04"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0M0 20V0" fill="none" stroke="#64748B" stroke-opacity=".12"/>
    </pattern>
  </defs>
  <!-- Card base -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="#F8FAFC" stroke="#E2E8F0"/>
  <!-- Soft gradient tint -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#fade)"/>
  <!-- Subtle grid -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#grid)" opacity=".5"/>
  <!-- Decorative corner ribbon -->
  <path d="M312 8 L260 8 L312 60 Z" fill="url(#g)" opacity=".35"/>
  
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="240" height="120" rx="12" fill="#fff" stroke="#E2E8F0"/>
    <!-- grid thumbnails -->
    <rect x="12" y="12" width="68" height="44" rx="6" fill="url(#g)" opacity=".18"/>
    <rect x="92" y="12" width="68" height="44" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="172" y="12" width="56" height="44" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="12" y="62" width="56" height="44" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="72" y="62" width="68" height="44" rx="6" fill="url(#g)" opacity=".14"/>
    <rect x="152" y="62" width="76" height="44" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <!-- aperture icon -->
    <g transform="translate(206,38) scale(1)">
      <circle cx="0" cy="0" r="16" fill="none" stroke="url(#g)" stroke-width="2"/>
      <path d="M-16,0 L-2,-12 L8,-2 L2,12 Z" fill="none" stroke="url(#g)" stroke-width="2"/>
    </g>
  </g>
  <text x="24" y="172" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#64748B">Photography Grid</text>

</svg>