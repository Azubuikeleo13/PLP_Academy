<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="title desc">
  <title id="title">Restaurant Site</title>
  <desc id="desc">Thumbnail with a menu list and serving cloche.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22D3EE" stop-opacity=".12"/>
      <stop offset="1" stop-color="#7C3AED" stop-opacity=".04"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0M0 20V0" fill="none" stroke="#64748B" stroke-opacity=".12"/>
    </pattern>
  </defs>
  <!-- Card base -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="#F8FAFC" stroke="#E2E8F0"/>
  <!-- Soft gradient tint -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#fade)"/>
  <!-- Subtle grid -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#grid)" opacity=".5"/>
  <!-- Decorative corner ribbon -->
  <path d="M312 8 L260 8 L312 60 Z" fill="url(#g)" opacity=".35"/>
  
  <g transform="translate(44,36)">
    <rect x="0" y="0" width="232" height="128" rx="12" fill="#fff" stroke="#E2E8F0"/>
    <!-- menu list -->
    <rect x="14" y="16" width="120" height="20" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="14" y="44" width="120" height="20" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="14" y="72" width="120" height="20" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <!-- cloche (serving dome) -->
    <g transform="translate(188,76)">
      <path d="M-28 10 a28 28 0 0 1 56 0 v8 h-56z" fill="none" stroke="url(#g)" stroke-width="2"/>
      <circle cx="0" cy="-22" r="4" fill="#7C3AED" opacity=".7"/>
      <rect x="-4" y="-18" width="8" height="6" rx="2" fill="#F8FAFC" stroke="#E2E8F0"/>
    </g>
  </g>
  <text x="24" y="172" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#64748B">Restaurant Site</text>

</svg>