<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 200" role="img" aria-labelledby="title desc">
  <title id="title">Fitness App</title>
  <desc id="desc">Thumbnail with a smartwatch and heartbeat line.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#22D3EE" stop-opacity=".12"/>
      <stop offset="1" stop-color="#7C3AED" stop-opacity=".04"/>
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0M0 20V0" fill="none" stroke="#64748B" stroke-opacity=".12"/>
    </pattern>
  </defs>
  <!-- Card base -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="#F8FAFC" stroke="#E2E8F0"/>
  <!-- Soft gradient tint -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#fade)"/>
  <!-- Subtle grid -->
  <rect x="8" y="8" width="304" height="184" rx="16" fill="url(#grid)" opacity=".5"/>
  <!-- Decorative corner ribbon -->
  <path d="M312 8 L260 8 L312 60 Z" fill="url(#g)" opacity=".35"/>
  
  <g transform="translate(56,36)">
    <rect x="0" y="0" width="208" height="128" rx="12" fill="#fff" stroke="#E2E8F0"/>
    <!-- watch band -->
    <rect x="90" y="6" width="28" height="20" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="90" y="102" width="28" height="20" rx="6" fill="#F8FAFC" stroke="#E2E8F0"/>
    <!-- watch face -->
    <rect x="74" y="26" width="60" height="84" rx="12" fill="url(#g)" opacity=".15" stroke="#E2E8F0"/>
    <!-- heartbeat -->
    <path d="M28 90 h16 l10 -18 8 20 10 -14 h30" fill="none" stroke="url(#g)" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    <circle cx="130" cy="68" r="5" fill="#7C3AED" opacity=".7"/>
  </g>
  <text x="24" y="172" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#64748B">Fitness App</text>

</svg>